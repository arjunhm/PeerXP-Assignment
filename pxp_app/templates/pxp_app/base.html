{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&family=Open+Sans:wght@300;400&family=Raleway&display=swap" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Custom -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>
    <body>

        <!-- Navigation Bar -->
        <div class="topnav">
            <div class="topnav-left">
                <a href="{% url 'home-view' %}">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Tickets
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'add-ticket-view' %}"">Add Ticket</a>
                        <a href="{% url 'manage-tickets-view' %}">Manage Tickets</a>
                    </div>
                </div>
                <a href="#">About</a>
             </div>

            <div class="topnav-right">
                {% if request.user.is_authenticated %}
                    <a href="#">&#x1F464; {{ request.user }}</a>
                    <a href="{% url 'logout-view' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login-view' %}">Login</a>
                {% endif %}
            </div>
        </div>


        <!-- Page Content -->
        {% block content %}

        {% endblock %}

        <script src="{% static 'scripts/app.js' %}"></script>
    </body>
</html>
